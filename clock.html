<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro Clock</title>
  <script src="/bower_components/jquery/jquery.js"></script>
  <script src="js/clock.js"></script>
  <link rel="stylesheet" href="css/clock.css" type="text/css">
</head>
<body>
  <section class="clock">
    <div class="face">
      <div class="face-top">
        <div class="digit-top hours-tens">0</div>
      </div>
      <div class="face-bottom">
        <div class="digit-bottom hours-tens">0</div>
      </div>
    </div>

  <div class="face">
    <div class="face-top">
      <div class="digit-top hours-ones">0</div>
    </div>
    <div class="face-bottom"> 
      <div class="digit-bottom hours-ones">0</div>
    </div>
  </div>

  <div class="face-seperator"> </div>

  <div class="face">
    <div class="face-top">
      <div class="digit-top minutes-tens">0</div>
    </div>
    <div class="face-bottom">
      <div class="digit-bottom minutes-tens">0</div>
    </div>
  </div>

  <div class="face">
    <div class="face-top">
      <div class="digit-top minutes-ones">0</div>
    </div>
    <div class="face-bottom">
      <div class="digit-bottom minutes-ones">0</div>
    </div>
  </div>
</section>
</body>
</html>
